<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liminal Wander</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!--#region Loader  -->
        <div id="loader">
            <img src="models/lw.png" />
        </div>
        <!--#endregion -->

        <!--#region Right Panel  -->
        <button
            id="rightOpenButton"
            class="openButton"
            onclick="openRightSidePanel()"
        >
            »
        </button>

        <div id="rightSidePanel" class="sidePanel">
            <!-- Close Button -->
            <a
                href="javascript:void(0)"
                class="closeButton"
                onclick="closeRightSidePanel()"
                >×</a
            >

            <!-- Header -->
            <div class="subSidePanel" id="subsidePanel-header">Controls</div>

            <!-- Grid Size Change -->
            <div class="inputGroup">
                <label for="gridSizeInput">Grid Size:</label>
                <input type="number" id="gridSizeInput" value="5" min="1" />
            </div>

            <!-- Debug View -->
            <div class="inputGroup">
                <label>Debug Mode:</label>
                <input type="checkbox" id="debugModeInput" />
            </div>
        </div>
        <!--#endregion -->

        <!--#region Left Panel  -->
        <button
            id="leftOpenButton"
            class="openButton"
            onclick="openLeftSidePanel()"
        >
            ☰
        </button>

        <div id="leftSidePanel" class="sidePanel">
            <a
                href="javascript:void(0)"
                class="closeButton"
                onclick="closeLeftSidePanel()"
                >×</a
            >

            <a>About</a>
            <a>Contacts</a>
        </div>
        <!--#endregion -->

        <!--#region Scripts  -->
        <script type="module" src="script.js"></script>

        <script>
            function openLeftSidePanel() {
                document.getElementById("leftSidePanel").style.width = "250px";
            }

            function closeLeftSidePanel() {
                document.getElementById("leftSidePanel").style.width = "0";
            }

            function openRightSidePanel() {
                document.getElementById("rightSidePanel").style.width = "300px";
            }

            function closeRightSidePanel() {
                document.getElementById("rightSidePanel").style.width = "0";
            }
        </script>
        <!--#endregion -->
    </body>
</html>
